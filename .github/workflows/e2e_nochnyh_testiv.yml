name: E2E нічні тести (Playwright)

on:
  schedule:         # 10 разів на добу → кожні 2 години
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  e2e:
    name: 🌐 End‑to‑End тести
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 🚀 Піднімаю docker‑compose
        run: docker compose up -d

      - name: 🛠️ Встановлюю Playwright
        uses: microsoft/playwright-github-action@v1
        with:
          args: install --with-deps

      - name: 🧪 Запускаю тести
        run: |
          npm ci
          npx playwright test

      - name: 📦 Зберігаю репорт
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
